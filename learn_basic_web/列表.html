<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h4>一个无序列表：</h4>
    <ul type="disc"> <!-- type="circle" ,"square" ,-->
      <li>咖啡</li>
      <li>茶</li>
      <li>牛奶</li>
    </ul>
    <br />

    <h4>一个有序列表：</h4>
    <ol><!-- type="a" ,"A" ,"i","I"-->
      <li>咖啡</li>
      <li>牛奶</li>
      <li>茶</li>
    </ol>
    <ol start="50">
      <li>咖啡</li>
      <li>牛奶</li>
      <li>茶</li>
    </ol>

    <h4>一个嵌套列表：</h4>
    <ul>
      <li>咖啡</li>
      <li>茶
        <ul>
        <li>红茶</li>
        <li>绿茶
          <ul>
          <li>中国茶</li>
          <li>非洲茶</li>
          </ul>
        </li>
        </ul>
      </li>
      <li>牛奶</li>
    </ul>

    <h4>一个定义列表：</h4>

    <dl>
       <dt>计算机</dt>
       <dd>用来计算的仪器 ... ...</dd>
       <dt>显示器</dt>
       <dd>以视觉方式显示信息的装置 ... ...</dd>
    </dl>

</body>
</html>
