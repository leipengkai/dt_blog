<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--可以通过下面的标记把 jQuery 添加到网页中-->
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>

    <!--如果您不愿意在自己的计算机上存放 jQuery 库，那么可以从 Google 或 Microsoft 加载 CDN jQuery 核心文件-->
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>-->
    <script type="text/javascript">
        $(document).ready(function(){
            $("#button1").click(function(){
            $("p").hide();
            });
        });
    </script>

    <script>
    $(document).ready(function(){
      $("#btn1").click(function(){
        $('#test').load('demo_test.txt');
      })
    })
    </script>

    <script>
    $(document).ready(function(){
      $("#button2").click(function(){
        $("#div1").load("demo_test.txt",function(responseTxt,statusTxt,xhr){
          if(statusTxt=="success")
            alert("外部内容加载成功！");
          if(statusTxt=="error")
            alert("Error: "+xhr.status+": "+xhr.statusText);
            //Error: 404: Not Found
            //responseTxt - 包含调用成功时的结果内容
            //statusTXT - 包含调用的状态
            //xhr - 包含 XMLHttpRequest 对象
        });
      });
    });
    </script>

    <script>
    $(document).ready(function(){
      $("#button_get").click(function(){
        $.get("demo_test.txt",function(data,status){
          alert("数据：" + data + "\n状态：" + status);
          // 可选的 callback 参数是请求成功后所执行的函数名
          // 第一个回调参数存有被请求页面的内容，第二个回调参数存有请求的状态
        });
      });
    });
    </script>

    <script>
    $(document).ready(function(){
      $("#button_post").click(function(){
        $.post("demo_test_post.asp",
        {
          name:"Donald Duck",
          city:"Duckburg"
        },
        function(data,status){
          alert("数据：" + data + "\n状态：" + status);
        });
      });
    });
    </script>


    <title>jQuery</title>
</head>
<body>
    <h2>隐藏所有 p 元素。</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button type="button" id="button1">Click me</button>
    <hr />


    <h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
    <button id="btn1" type="button">获得外部的内容</button>
    <hr />


    <div id="div1"><h2>使用 jQuery AJAX 来改变文本</h2></div>
    <button id="button2">获得外部内容</button>
    <hr />

    <button id="button_get">向页面发送 HTTP GET 请求，然后获得返回的结果</button>
    <hr />

    <button id="button_post">向页面发送 HTTP POST 请求，然后获得返回的结果</button>
    <hr />

    <a href="http://www.w3school.com.cn/jquery/jquery_ref_ajax.asp"> 更加jQuery教程</a>
</body>
</html>
